<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2d2d30;
      color: #b4b4b4;
      margin: 0;
      padding: 0;
    }
    #quiz-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .question {
      margin-bottom: 20px;
    }
    .options {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    button {
      display: block;
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hint {
      cursor: pointer;
      color: #007bff;
      margin-top: 5px;
    }
  </style>
  <script src="questions.js" defer></script>
</head>
<body>
  <div id="quiz-container"></div>
  <button onclick="checkAnswer()">Submit</button>

  <script>
    // Paste your JavaScript code here
  </script>
</body>
</html>
